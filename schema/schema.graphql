type Record {
  id: ID!
  dateRep: String!
  cases: Int!
  deaths: Int!
  countriesAndTerritories: String
  cumulative_14d_per_10000: String!
}

type Region {
  dateRep: String!
  cases: Int!
  deaths: Int!
}

type Query {
    getRecords(countryName: String): [Record!]!
    getRecordsByRegion(region: String): [Region!]!
    getAllCountries: [String!]!
}

schema {
  query: Query
}